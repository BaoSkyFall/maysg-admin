<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img
      src="https://scontent.fsgn2-5.fna.fbcdn.net/v/t39.30808-6/398594992_676998401193664_3016505517927338617_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=3635dc&_nc_ohc=98UmxqTNNYIAX-Mb-1i&_nc_ht=scontent.fsgn2-5.fna&oh=00_AfCpnK3G6ubY2Dc_V_0Y_VkXoBVLxPVdtmCV9dg2cYlW8Q&oe=65772328"
      alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full h-100">


      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Mây Sài Gòn Admin</h1>

      <form class="mt-6" action="#" method="POST">
        <div>
          <label class="block text-gray-700">Username</label>
          <input type="text" name="" id="" placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                focus:bg-white focus:outline-none" required>
        </div>

        <!-- <div class="text-right mt-2">
          <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
            Password?</a>
        </div> -->

        <button type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
              px-4 py-3 mt-6">Đăng Nhập</button>
      </form>

    </div>
  </div>

</section>
